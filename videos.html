<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entrevistas y material didáctico de la Escuela de Bajistas de Engativá. Videos educativos y contenido exclusivo sobre bajo eléctrico.">
  <title>Videos | Escuela de Bajistas de Engativá</title>

  <link rel="icon" href="favicon.ico">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* ===== MENU ===== */
    header {
      background: #111;
      padding: 15px 0;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== CONTENIDO ===== */
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 10px 18px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background: #0073e6;
      color: #fff;
      border-color: #0073e6;
    }

    /* ===== BUSCADOR ===== */
    #searchInput {
      display: block;
      margin: 0 auto 30px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* ===== VIDEOS ===== */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-info {
      padding: 15px;
    }

    .video-info h3 {
      margin: 0 0 10px;
      font-size: 1.05rem;
    }

    .video-info p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }

    .video-info a {
      color: #0073e6;
      text-decoration: none;
      font-weight: 600;
    }

    .video-info a:hover {
      text-decoration: underline;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

<!-- ===== MENU (igual en todas las páginas) ===== -->
<header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="videos.html">Videos</a>
    <a href="cursos.html">Cursos</a>
    <a href="convocatorias.html">Convocatorias</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<!-- ===== CONTENIDO ===== -->
<div class="container">
  <h1>Videos y Entrevistas</h1>
  <p class="subtitle">Material educativo, entrevistas y contenido exclusivo de bajo eléctrico</p>

  <div class="tabs">
    <button class="tab-btn active" data-tab="Todas">Todas</button>
    <button class="tab-btn" data-tab="Entrevistas">Entrevistas</button>
    <button class="tab-btn" data-tab="Tutoriales">Tutoriales</button>
  </div>

  <input type="text" id="searchInput" placeholder="Buscar video por título...">

  <div class="videos-grid" id="videosGrid"></div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
  © 2026 Escuela de Bajistas de Engativá · Contenido educativo
</footer>

<script>
let videosData = [];

// Cargar JSON
async function cargarVideos() {
  const response = await fetch('videos.json');
  videosData = await response.json();
  mostrarVideos('Todas');
}

// Mostrar videos
function mostrarVideos(categoria, busqueda = '') {
  const grid = document.getElementById('videosGrid');
  grid.innerHTML = '';

  videosData
    .filter(v =>
      (categoria === 'Todas' || v.categoria === categoria) &&
      v.titulo.toLowerCase().includes(busqueda.toLowerCase())
    )
    .forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/${video.youtubeId}" 
          loading="lazy"
          allowfullscreen>
        </iframe>
        <div class="video-info">
          <h3>${video.titulo}</h3>
          <p>${video.descripcion}</p>
          <a href="https://www.youtube.com/watch?v=${video.youtubeId}" target="_blank">
            Ver en YouTube
          </a>
        </div>
      `;
      grid.appendChild(card);
    });
}

// Tabs
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    mostrarVideos(btn.dataset.tab, document.getElementById('searchInput').value);
  });
});

// Buscador
document.getElementById('searchInput').addEventListener('input', e => {
  const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
  mostrarVideos(activeTab, e.target.value);
});

cargarVideos();
</script>

</body>
</html>
